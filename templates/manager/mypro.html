{% extends 'base.html' %}
{% block title %}我的项目{% endblock %}
{% block content %}
    {#    <div class="container">#}
    <table class="table table-sm">
        <thead class="thead-light">
        {% if infolist %}
            <tr>
                <th scope="col">数目</th>
                <th scope="col">项目名称</th>
                <th scope="col">导师姓名</th>
                <th scope="col">负责人</th>
                <th scope="col">成员</th>
            </tr>
            </thead>
            <tbody>
            {% for i in infolist %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.pro_name }}</td>
                    <td>{{ i.tutor_id }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.pro_mems }}</td>
                </tr>
            {% endfor %}
        {% endif %}
        </tbody>
    </table>
    {#    </div>#}
{% endblock %}
