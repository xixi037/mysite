{% extends 'manager_base.html' %}
{% block title %}发送邮件{% endblock %}
{% block content %}
    发邮件啦
    <div class="text-left">
    <table class="table-bordered">
        <tr>
            <th>负责人</th>
            <th>邮箱</th>
            <th><input type="checkbox" id="checkAll">全选</th>
        </tr>
        {% for i in userlist %}
            <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td><input type="checkbox" class="subCheckbox" name="choice{{ forloop.counter }}"
                                       value={{ i.email }}></td>
            </tr>
        {% endfor %}
    </table>
    </div>
    <div class="text-right">
    <div>
    收件人<input style="word-break:break-all;height:20px;line-height:20px;width:620px;" value="">

    </div>
         <br>
    <div>
    主题<input style="word-break:break-all;height:20px;line-height:20px;width:620px;" value="">

    </div>
        <br>
    <div>
    正文
        <textarea style="width:620px;" rows="10"></textarea>
    </div>
    </div>

{% endblock %}
